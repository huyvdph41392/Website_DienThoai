<div class="form-check mt-4 mb-4">
    <h1 class="h5 text-danger text-center fw-bold">GIỎ HÀNG CỦA BẠN</h1>
    <div ng-repeat="item in sanPhamGioHang">
        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
        <label class="form-check-label d-flex align-items-center justify-content-between border-bottom border-1 border-secondary shadow-sm">
            <div class="d-flex align-items-center">
                <div>
                    <img style="width: 200px;" ng-src="{{item.anhSanPham}}" alt="">
                </div>
                <div>
                    <h1 class="h6 fw-bold" style="font-size: 18px;">{{item.tenSanPham}}</h1>
                    <p>Đen</p>
                    <div class="text-danger mb-2">{{item.giaBan}}</div>
                    <div class="d-flex align-items-center">
                       
                        <input type="number" ng-model="item.soLuong" class="border-1 border-secondary rounded-1 bg-light text-center" style="width: 60px; height: 30px;">

                    </div>
                </div>
            </div>
            <div class="me-3" style="font-size: 20px;">
                <!-- Button to Open the Modal -->
                <button ng-click="onClickLayId(item.id)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    <i class="fa-solid fa-trash"></i>
                </button>
                
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                
                        <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Xác Nhận Xóa</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                
                        <!-- Modal body -->
                            <div class="modal-body">
                                Bạn có chắc muốn xóa
                            </div>
                
                        <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button ng-click="onClickDelete(item.id)" type="button" class="btn btn-danger" data-bs-dismiss="modal">OKE</button>
                            </div>
                
                        </div>
                    </div>                
                </div>

            </div>
        </label>
    </div>
    <div class="text-center mt-4">
        <a href="#!/thanhtoan" class="btn btn-success rounded-pill" style="width: 300px; font-size: 20px;"><i class="fa-regular fa-credit-card me-2"></i>Thanh toán</a>
    </div>            
</div>
