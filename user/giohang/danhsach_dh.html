<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Danh sách đơn hàng</h3>            
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th class="text-nowrap">Tên khách hàng</th>
            <th class="text-nowrap">Ngày đặt</th>
            <th class="text-nowrap">Tổng tiền</th>
            <th class="text-nowrap">Ghi chú</th>
            <th class="text-nowrap">Địa chỉ</th>
            <th class="text-nowrap">Số điện thoại</th>
            <th class="text-nowrap">Trạng thái</th>
            <!-- <th class="text-nowrap">Tương tác</th> -->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in danhSachDonHang">
            <td style="width: 1px;" class="text-nowrap">{{item.id}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.tenKhachHang}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.ngayDatHang}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.tongTien}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.ghiChu}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.diaChi}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.soDienThoai}}</td>
            <td style="width: 1px;" class="text-nowrap">{{item.trangThaiDonHang}}</td>
            <!-- <td style="width: 1px;" class="text-nowrap">
                <a class="btn btn-primary btn-sm rounded-1" href=""><i class="fa-solid fa-pen-to-square me-1"></i>Chi tiết</a>
            </td> -->
        </tr>
    </tbody>
</table>
