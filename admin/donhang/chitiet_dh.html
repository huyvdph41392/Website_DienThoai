<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Chi tiết sản phẩm</h3>            
<form action="" class="bg-white">
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.id">
    </div>
    <div class="mt-3">
        <span class="form-label">Tên khách hàng:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.tenKhachHang">
    </div>
    <div class="mt-3">
        <span class="form-label">Số điện thoại:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.soDienThoai">
    </div>
    <div class="mt-3">
        <span class="form-label">Địa chỉ:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.diaChi">
    </div>                
    <div class="mt-3">
        <span class="form-label">Ngày đặt hàng:</span>
        <input class="form-control" type="text"disabled ng-model="duLieuDonHang.ngayDatHang">
    </div>
    <div class="mt-3">
        <span class="form-label">Tên sản phẩm:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.tenSanPham">
    </div>
    <div class="mt-3">
        <span class="form-label">Ảnh sản phẩm:</span>
        <img class="form-control" style="width: 150px;" ng-src="{{duLieuDonHang.anhSanPham}}" alt="">
    </div>
    <div class="mt-3">
        <span class="form-label">Số lượng:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.soLuong">
    </div>
    <div class="mt-3">
        <span class="form-label">Tổng tiền:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.tongTien">
    </div>                
    <div class="mt-3">
        <span class="form-label">Ghi chú:</span>
        <textarea class="form-control" type="text" disabled>{{duLieuDonHang.ghiChu}}</textarea>
    </div>                
    <div class="mt-3">
        <span class="form-label">Trạng thái đơn hàng:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.trangThaiDonHang">
    </div>
    <div class="text-center mt-3 mb-3">
        <a href="#!/donhang/danhsach" class="btn btn-secondary rounded-2"><i class="fa-solid fa-arrow-left me-1"></i>Quay lại</a>
        <a href="#!/donhang/sua/{{duLieuDonHang.id}}" class="btn btn-success rounded-2"><i class="fa-solid fa-pen-to-square me-1"></i>Sửa trạng thái</a>
    </div>
</form>
