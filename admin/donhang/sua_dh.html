<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Chi tiết sản phẩm</h3>            
<form action="" class="bg-white">
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.id">
    </div>
    <div class="mt-3">
        <span class="form-label">Tên khách hàng:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDonHang.tenKhachHang">
    </div>
    <div class="mt-3">
        <input type="hidden" class="form-control" disabled ng-model="duLieuDonHang.soDienThoai">
    </div>
    <div class="mt-3">
        <input type="hidden" class="form-control" disabled ng-model="duLieuDonHang.diaChi">
    </div>                
    <div class="mt-3">
        <span class="form-label">Ngày đặt hàng:</span>
        <input class="form-control" type="text"disabled ng-model="duLieuDonHang.ngayDatHang">
    </div>
    <div class="mt-3">
        <input type="hidden" class="form-control" disabled ng-model="duLieuDonHang.tenSanPham">
    </div>
    <div class="mt-3">
        <input type="hidden" class="form-control" ng-model="duLieuDonHang.anhSanPham">
    </div>
    <div class="mt-3">
        <input type="hidden" class="form-control" disabled ng-model="duLieuDonHang.soLuong">
    </div>
    <div class="mt-3">
        <input type="hidden" class="form-control" disabled ng-model="duLieuDonHang.tongTien">
    </div>                
    <div class="mt-3">
        <input type="hidden" class="form-control" disabled ng-model="duLieuDonHang.ghiChu">
    </div>                
    <div class="mt-3">
        <span class="form-label">Trạng thái đơn hàng:</span>
        <select name="" id="" class="form-control" ng-model="duLieuDonHang.trangThaiDonHang">
            <option value="Chờ xác nhận">Chờ xác nhận</option>
            <option value="Đã xác nhận">Đã xác nhận</option>
            <option value="Đang giao hàng">Đang giao hàng</option>
            <option value="Đã giao hàng">Đã giao hàng</option>
        </select>
    </div>
    <div class="text-center mt-3 mb-3">
        <a href="#!/donhang/danhsach" class="btn btn-secondary rounded-2"><i class="fa-solid fa-arrow-left me-1"></i>Quay lại</a>
        <button ng-click="onClickSuaDonHang()" class="btn btn-success rounded-2"><i class="fa-solid fa-pen-to-square me-1"></i>Sửa trạng thái</button>
    </div>
</form>
