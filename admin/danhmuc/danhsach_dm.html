<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Danh sách danh mục</h3>            
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Tương tác</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in danhSachDanhMuc">
            <td>{{item.id}}</td>
            <td>{{item.tenDanhMuc}}</td>
            <td>
                <a class="btn btn-success btn-sm rounded-1" href="#!/danhmuc/sua/{{item.id}}"><i class="fa-solid fa-pen-to-square me-1"></i>Sửa</a>
                <!-- Button to Open the Modal -->
                <button ng-click="onClickXoaDanhMuc(item.id)" type="button" class="btn btn-danger btn-sm rounded-1" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa-solid fa-trash me-1"></i>Xóa</button>
                
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                    
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Xác nhận xóa</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                    
                            <!-- Modal body -->
                            <div class="modal-body">Bạn có chắc muốn xóa Danh mục có Tên là: <strong>{{danhMucXoa.tenDanhMuc}}</strong></div>
                
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button ng-click="onClickXacNhanXoa()" type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
