<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Sửa danh mục</h3>            
<form action="" class="bg-white">
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" disabled ng-model="duLieuDanhMuc.id">
    </div>
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input class="form-control" type="text" ng-model="duLieuDanhMuc.tenDanhMuc">
    </div>
    <div class="text-center mt-3">
        <a href="#!/danhmuc/danhsach" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i>Quay lại</a>
        <button ng-click="onClickSuaDanhMuc()" class="btn btn-success"><i class="fa-solid fa-pen-to-square me-1"></i>Sửa</button>
    </div>
    <!-- Khu vực thông báo lỗi -->
    <div class="alert alert-danger mt-3" ng-if="formValidate.trangThai === false">
        <strong>Form không hợp lệ!</strong> 
        <br>
        {{formValidate.noiDung}}
    </div>
</form>
