<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Chi tiết sản phẩm</h3>            
<form action="" class="bg-white">
  <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="chiTietSanPham.id" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input class="form-control" type="text"disabled ng-model="chiTietSanPham.tenSanPham">
    </div>
    <div class="mt-3">
        <span class="form-label">Ảnh:</span>
        <input class="form-control" type="text" disabled ng-model="chiTietSanPham.anhSanPham">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá bán:</span>
        <input class="form-control" type="text" disabled ng-model="chiTietSanPham.giaBan">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá gốc:</span>
        <input class="form-control" type="text" disabled ng-model="chiTietSanPham.giaGoc">
    </div>
    <div class="mt-3">
        <span class="form-label">Số lượng:</span>
        <input class="form-control" type="text" disabled ng-model="chiTietSanPham.soLuong">
    </div>
    <div class="mt-3">
        <span class="form-label">Danh mục:</span>
        <input class="form-control" type="text" disabled ng-model="chiTietSanPham.tenDanhMuc">
    </div>
    <div class="mt-3">
        <span class="form-label">Mô tả:</span>
        <textarea class="form-control" rows="6" disabled ng-model="chiTietSanPham.moTa"></textarea>
    </div>
    <div class="text-center mt-3 mb-3">
        <a href="#!/sanpham/danhsach" class="btn btn-secondary rounded-2"><i class="fa-solid fa-arrow-left me-1"></i>Quay lại</a>
        <a href="#!/sanpham/sua/{{chiTietSanPham.id}}" class="btn btn-warning rounded-1"><i class="fa-solid fa-pen-to-square me-1"></i>Chỉnh sửa</a>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-danger rounded-1" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa-solid fa-trash me-1"></i>Xóa</button>
                
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Xác nhận xóa</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">Bạn có chắc muốn xóa sản phẩm có ID là: <strong>{{chiTietSanPham.id}}</strong></div>
                
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button ng-click="onClickXoaSanPham(item.id)" type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
