<h3 class="bg-white text-danger d-flex justify-content-center align-items-center mt-2 mb-5" style="height: 85px;">Sửa sản phẩm</h3>            
<form action="" class="bg-white">
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="duLieuSanPham.id" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input class="form-control" type="text" ng-model="duLieuSanPham.tenSanPham">
    </div>
    <div class="mt-3">
        <span class="form-label">Ảnh:</span>
        <input class="form-control" type="text" ng-model="duLieuSanPham.anhSanPham">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá bán:</span>
        <input class="form-control" type="text" ng-model="duLieuSanPham.giaBan">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá gốc:</span>
        <input class="form-control" type="text" ng-model="duLieuSanPham.giaGoc">
    </div>
    <div class="mt-3">
        <span class="form-label">Số lượng:</span>
        <input class="form-control" type="text" ng-model="duLieuSanPham.soLuong">
    </div>
    <div class="mt-3">
        <span class="form-label">Danh mục:</span>
        <select name="" id="" class="form-control" ng-model="duLieuSanPham.tenDanhMuc">
            <option value="">--Lựa chọn--</option>
            <option value="Iphone">Iphone</option>
            <option value="SamSung">SamSung</option>
            <option value="XiaoMi">XiaoMi</option>
            <option value="ReadMi">ReadMi</option>
        </select>
    </div>
    <div class="mt-3">
        <span class="form-label">Mô tả:</span>
        <textarea class="form-control" rows="6" ng-model="duLieuSanPham.moTa"></textarea>
    </div>
    <div class="text-center mt-3 mb-4">
        <a href="#!/sanpham/danhsach" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i>Quay lại</a>
        <button class="btn btn-success" ng-click="onClickSuaSanPham()"><i class="fa-solid fa-plus me-1"></i></i>Sửa</button>
    </div>
    <!-- Khu vực thông báo lỗi -->
    <div class="alert alert-danger mt-3" ng-if="formValidate.trangThai === false">
        <strong>Form không hợp lệ!</strong> 
        <br>
        {{formValidate.noiDung}}
    </div>
</form>
